<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détecteur de bruit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        #app {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            max-width: 420px;
            margin: auto;
        }

        #noise-box {
            width: 100%;
            height: 80px;
            background: green;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">

        <h2>Détecteur de bruit</h2>

        <div id="firestore-selectors">
            <label>Prof :</label>
            <select id="prof-select"></select>

            <label>Salle :</label>
            <select id="salle-select"></select>

            <label>Classe :</label>
            <select id="classe-select"></select>
        </div>

        <label>Seuil :</label>
        <input id="noise-threshold" type="range" min="0" max="120" value="80">
        <span id="threshold-value">80</span> dB

        <br><br>

        <button id="noise-toggle">Activer</button>
        <button id="historique-toggle">Historique OFF</button>

        <div id="noise-box">Calme</div>

        <canvas id="noise-history" width="300" height="80"></canvas>

        <div style="width:100%; height:10px; background:#ddd; border-radius:5px; overflow:hidden;">
            <div id="noise-level" style="height:100%; width:0%; background:#0078d4;"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
