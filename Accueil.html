<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outils-pour-la-classe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    /* Barre du haut */
    .header {
      background: linear-gradient(to bottom, #2a9cc8, #268cb3);
      color: #fff;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .menu-toggle {
      width: 42px;
      height: 42px;
      background-color: #ff8d2e;
      border: none;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-right: 20px;
    }

    .menu-toggle span {
      width: 24px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      border-radius: 2px;
    }

    .site-title {
      font-size: 20px;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .navbar-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar-icons .nav-link {
      color: #fff;
      position: relative;
      padding: 0 12px;
      font-size: 17px;
      font-weight: 500;
    }

    .navbar-icons .nav-link:hover::after {
      width: 100%;
    }

    .navbar-icons .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 3px;
      background-color: #ff8d2e;
      transition: width 0.25s ease-in-out;
    }

    /* Menu vertical */
    .sidebar {
      width: 230px;
      background: #fff;
      height: 100vh;
      padding-top: 80px;
      border-right: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 900;
      transition: transform 0.3s ease;
    }

    .sidebar.closed {
      transform: translateX(-230px);
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      background: #e8f4fa;
    }

    /* Contenu principal */
    .content {
      margin-left: 230px;
      padding-top: 80px;
      padding-left: 20px;
      padding-right: 20px;
      transition: margin-left 0.3s ease;
    }

    .content.full {
      margin-left: 0;
    }
  </style>
</head>
<body>

<!-- Barre du haut -->
<header class="header">

  <!-- Bouton hamburger -->
  <button class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>

  <!-- Titre du site -->
  <h1 class="site-title">Outils-pour-la-classe</h1>

  <!-- Ic√¥ne Accueil -->

              fill="currentColor"></path>
      </svg>
    </a>
  </div>
</header>

<!-- Menu vertical -->
<div class="sidebar" id="sidebar">
  <a href="https://pcochet74-dotcom.github.io/Outils-pour-la-classe/Dashboard.html">üìä Mesures</a>
  <a href="https://pcochet74-dotcom.github.io/Outils-pour-la-classe/Param√®tres.html">‚öôÔ∏è Param√®tres</a>

<!-- Contenu principal -->

  <p>Documentation : https://pcochet74-dotcom.github.io/Outils-pour-la-classe/</p>
</div>

<script>
  const sidebar = document.getElementById("sidebar");
  const content = document.getElementById("content");
  const menuToggle = document.getElementById("menuToggle");

  menuToggle.addEventListener("click", () => {
    sidebar.classList.toggle("closed");
    content.classList.toggle("full");
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
