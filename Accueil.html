<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ent Classe Bruit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    /* Bouton hamburger */
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 42px;
      height: 42px;
      background-color: #ff8d2e;
      border: none;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-toggle span {
      width: 24px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      border-radius: 2px;
    }

    /* Barre du haut */
    .header {
      background: linear-gradient(to bottom, #2a9cc8, #268cb3);
      color: #fff;
      width: 100%;
      position: fixed;
      top: 60px;
      left: 0;
      z-index: 1000;
    }

    .navbar .nav-link {
      color: #fff;
      position: relative;
      padding-bottom: 6px;
    }

    .navbar .nav-link:hover {
      color: #fff;
    }

    .navbar .nav-item .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 3px;
      background-color: #ff8d2e;
      transition: width 0.25s ease-in-out;
    }

    .navbar .nav-item .nav-link:hover::after {
      width: 100%;
    }

    /* Menu vertical */
    .sidebar {
      width: 230px;
      background: #fff;
      height: 100vh;
      padding-top: 120px;
      border-right: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 900;
      transition: transform 0.3s ease;
    }

    .sidebar.closed {
      transform: translateX(-230px);
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      background: #e8f4fa;
    }

    /* Contenu principal */
    .content {
      margin-left: 230px;
      padding-top: 140px;
      padding-left: 20px;
      padding-right: 20px;
      transition: margin-left 0.3s ease;
    }

    .content.full {
      margin-left: 0;
    }
  </style>
</head>
<body>

<!-- Bouton hamburger -->
